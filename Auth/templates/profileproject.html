<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload Page</title>
    <style>
        /* Basic styles for the page */
        @import url('https://fonts.googleapis.com/css2?family=Mooli&display=swap');
        body {
            font-family: 'Mooli', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container h1{
            font-size: 70px;
            color: #010d1a;
            
        }

        /* Styles for the card */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #010d1a;
            color: #fff;
            padding: 10px;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        .card-content p {
            margin-top: 10px;
        }

        .card-content a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .delete-button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
            font-family: 'Mooli', sans-serif;
        }

        /* Styles for the input fields */
        .input-fields {
            display: none;
            margin-top: 20px;
        }

        .input-fields label,
        .input-fields input,
        .input-fields textarea,
        .input-fields button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Mooli', sans-serif;
        }

        .input-fields button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-family: 'Mooli', sans-serif;
        }

        .input-fields button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .input-fields button {
                font-size: 14px;
            }
        }
        #addButton{
            height: 40px;
            width: 200px;
            background-color: #090119;
            color: rgb(255, 253, 253);
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: 'Mooli', sans-serif;

        }
        #addButton:hover{
            transform: translateY(-5px);

        }
        body {
    margin: auto;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgb(255 255 255 / 25%);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Projects</h1>
        <button id="addButton" onclick="toggleInputFields()">Add Project</button>
        <div class="input-fields">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="description">Description:</label>
            <textarea id="description"></textarea>
            <label for="link">Link:</label>
            <input type="text" id="link">
            <button onclick="uploadProject()">Upload Project</button>
        </div>
        <div id="projectList"></div>
    </div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
     </div>
    {% load static %}
    <script src="{% static 'static/javascript/profileproject.js' %}">
       
    </script>
</body>
</html>
